<body>
    <div>
      <p style="font-size:30px; color:blue;"><b>Registration form<b></p>
        <form>
          <label for="fname">First Name : </label>
          <input type="text" id="fname" name="fname"><br></br></input>
          <label for="lname">Last Name :  </label>
          <input type="text" id="lname" name="lname"><br></br></input>
          <label for="email">Email :  </label>
          <input type="email" id="email" name="email"><br></br></input>
          <label for="gender">Gender :  </label>
          <input type="radio" id="male" name="gender" value="MALE"></input>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="FEMALE"></input>
          <label for="female">Female<br></br></label>
          <label for="age">Age :  </label>
          <input type="number" id="age" name="age"><br></br></input>
          <label for="phone number">Phone Number :  </label>
          <input type="number" id="phone number" name="phone number"><br></br></input>
          <label for="Address">Address :  </label>
          <textarea id="Address" name="Address"></textarea><br></br>
          <label for="state">State :  </label>
          <input type="text" id="state" name="state"><br></br></input>
          <label for="country">Country :</label>
           <select id="country" name="country">
              <option value="choose">Choose Your Country</option>
              <option value="IND">India</option>
              <option value="USA">United States of America</option>
              <option value="CAN">Canada</option>
              <option value="AUS">Australia</option>
           </select><br></br>
          <label for="languages">Languages Known :</label>
          <input type="checkbox" id="english" name="english" value="english"></input>
          <label for="english">English</label>
          <input type="checkbox" id="kannada" name="kannada" value="kannada"></input>
          <label for="kannada">kannada</label>
          <input type="checkbox" id="Hindi" name="Hindi" value="Hindi"></input>
          <label for="Hindi">Hindi</label>
          <input type="checkbox" id="Telugu" name="Telugu" value="Telugu"></input>
          <label for="Telugu">Telugu</label><br></br>
          <input type="checkbox" id="declare" name="declare"value="declare"> Hereby I declare all the given details are true</input><br></br>
          <input type="submit" name="Register" value="Register"></input>

        </form>
